<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body style="margin-top: 45px;">
    <div class="container">
        <h1 class="display-4">Registration Form</h1>
        <hr>

        <form action="Register.jsp" method="post">
        <table>
            <tr>
                <td>UserID</td>
                <td><input type="text" name="unm" class="form-control"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="psw" required class="form-control"></td>
            </tr>
            <tr>
                <td>UserName</td>
                <td><input type="text" name="unm" class="form-control"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" name="age" class="form-control"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="addr" rows="3" class="form-control"></textarea></td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="city" class="form-control">
                        <option value="mum">Mumbai</option>
                        <option value="lon">London</option>
                        <option value="tok">Tokyo</option>
                        <option value="ber">Berlin</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Date of Joining</td>
                <td><input type="date" name="jdt" class="form-control"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" class="btn btn-outline-info"></td>

            </tr>
        </table>
    </form>

    </div>
    
</body>
</html>
