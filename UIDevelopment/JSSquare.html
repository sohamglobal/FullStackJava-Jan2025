<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script>
        function calcSquare()
        {
            n=document.getElementById("num").value
            sq=n*n
            //alert("Square is "+sq)
            document.getElementById("res").textContent="Square is "+sq
        }
        function clearAll()
        {
            document.getElementById("num").value="0"
            document.getElementById("res").textContent=""
        }
    </script>
</head>
<body style="margin-top: 45px;">
    <div class="container">
        <h1 class="display-4">Square Calculator</h1>
        <hr>
        <form>
            Number <input type="number" name="num" id="num" class="form-control">
            <button type="button" class="btn btn-info" onclick="calcSquare()">Show Square</button>
            <button type="button" class="btn btn-danger" onclick="clearAll()">Clear</button>
        </form>

        <br>
        <span id="res">
            <img src="fit.jpg" alt="" width="450">
        </span>

    </div>
    
</body>
</html>
