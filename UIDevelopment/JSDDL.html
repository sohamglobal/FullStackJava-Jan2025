<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script>
        function show()
        {
            cnm=document.getElementById("automobileCompanies").value
            //call java on the server for information
            document.getElementById("res").textContent="Selected Company : "+cnm
        }
    </script>
</head>
<body style="margin-top: 45px;">
    <div class="container">
        <h2 class="display-4">JS with Drop Down List</h2>
        <hr>
        <form>

            <div class="mb-3">
                <label for="automobileCompanies" class="form-label">Select an Automobile Company</label>
                <select class="form-select" id="automobileCompanies" name="automobileCompanies" onchange="show()">
                    <option value="toyota">Toyota</option>
                    <option value="volkswagen">Volkswagen</option>
                    <option value="mercedes">Mercedes-Benz</option>
                    <option value="bmw">BMW</option>
                    <option value="honda">Honda</option>
                    <option value="ford">Ford</option>
                    <option value="hyundai">Hyundai</option>
                    <option value="nissan">Nissan</option>
                    <option value="chevrolet">Chevrolet</option>
                    <option value="tesla">Tesla</option>
                </select>
            </div>
        </form>
<br>
<h3 id="res"></h3>
    </div>
    
</body>
</html>
