<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script>
        function validate()
        {
            ps=document.getElementById("password").value
            if(ps.length<8)
        {
            document.getElementById("msg").textContent="Password is too small";
            return false;
        }
        }
    </script>
</head>
<body style="margin-top: 45px;">
    <div class="container">
        <h1 class="display-4">Validation</h1>
        <hr>

        <form action="Login.jsp" method="post" onsubmit="return validate()">
            <div class="mb-3">
                <label for="userid" class="form-label">User ID</label>
                <input type="text" class="form-control" id="userid" name="userid" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
<br>
<span id="msg" style="color: brown;"></span>
    </div>
    
</body>
</html>
