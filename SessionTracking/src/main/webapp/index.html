<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Session Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: skyblue;
      color: white;
    }
    .banner {
      background-image: url('sesbanner.png'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      height: 350px;
      margin-bottom: 2rem;
    }
    .login-card {
      background-color: #2a2a2a;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .info-links a {
      display: block;
      color: black;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }
    .info-links a:hover {
      color: white;
    }
  </style>
</head>
<body>

  <div class="banner"></div>

  <div class="container">
    <h1 class="text-center mb-5">Welcome to Session Tracking</h1>

    <div class="row justify-content-center">
      <div class="col-md-5 login-card">
        <form action="Authenticate" method="post">
          <h3 class="mb-4">Login</h3>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
      <div class="col-md-4 d-flex align-items-center">
        <div class="info-links ms-4">
          <h5>Quick Links</h5>
          <a href="UserData.html">Data For Cookie</a>
          <a href="ShowMyCookies.jsp">Show My Cookies</a>
          <a href="DynamicHyperlinks.html">URL Rewriting</a>
          <a href="#">Terms & Privacy</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
